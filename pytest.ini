[pytest]
# Pytest configuration for AILMA project

# Python path - add project root to sys.path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers
markers =
    e2e: End-to-end workflow tests
    integration: Integration tests
    unit: Unit tests
    slow: Tests that take a long time to run

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    venv
    __pycache__
